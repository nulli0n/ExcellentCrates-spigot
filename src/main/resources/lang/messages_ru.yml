Command:
  Drop:
    Usage: <кейс> <мир> <x> <y> <z>
    Desc: Установите контейнер в указанное место в мире.
    Done: Установлен &6%crate_name%&7 на координатах &6%x%&7, &6%y%&7, &6%z%&7 в &6%world%&7.
  ForceOpen:
    Desc: Открыть кейс для игрока.
    Usage: <crateId> [player]
    Done: Принудительно открыл &e%crate_name%&f для &e%player_name%&f.
    Notify: Вас заставили открыть &e%crate_name%&f
  Give:
    Usage: <игрок | *> <кейс> [кол-во]
    Desc: Даёт контейнер(ы) игроку.
    Done: Выдано &6x%amount% &6%crate_name% &7контейнер(ов) для &6%player_name%&7.
    Notify: Вы получили &6x%amount% &6%crate_name%&7!
  Key:
    Desc: Управление/просмотр ключей от контейнеров у игрока.
    Error:
      Player: '&fНе удалось выполнить операцию для неподключенного/недействительного игрока &e%player_name%&f!'
    Give:
      Usage: <игрок | *> <IDключа> <кол-во>
      Desc: Выдать ключ(и) от контейнеров игроку.
      Done: Выдано &ax%amount% &a%key_name% &7ключ(ей) для &a%player_name%&7.
      Notify: Вы получили &ax%amount% &a%key_name%&7!
    Take:
      Usage: <игрок | *> <IDключа> <кол-во>
      Desc: Забирает ключ(и) у игрока.
      Done: Взято &cx%amount% &c%key_name% &7ключ(ей) у &c%player_name%
      Notify: Ты потерял &cx%amount% &c%key_name%&7!
    Set:
      Usage: <игрок | *> <IDключа> <кол-во>
      Desc: Устанавливает количество ключей кейса(ов) для игрока.
      Done: Установлено &ex%amount% &e%key_name% &7ключ(ей) для &e%player_name%&7.
      Notify: Вам было установлено &e%key_name%&7 кол-вом равным &ex%amount%&7!
    Show:
      Desc: Показать количество ваших или других ключей у игрока.
      Usage: '[ник]'
      Format:
        List:
        - <noprefix>
        - '&6&m              &6&l[ &a%player_name% &e&lКлючи от кейсов &6&l]&6&m              &6'
        - '&7'
        - '&6▸ &e%key_name%: &6%amount%'
        Entry: '<lyellow>▪ <lgray>%key_name%: </lgray>x%amount%</lyellow>'
    Usage: '[help]'
    GiveAll:
      Usage: <ник> <IDключа> <кол-во> [-s]
      Desc: Дайте ключ всем онлайн-игрокам.
      Done: '#d4d9d8Выдано #fdf35ex%amount%#d4d9d8 Х #fdf35e%key_name%#d4d9d8 ключей #fdf35eВсем игрокам#d4d9d8.'
  Preview:
    Desc: Предпросмотр кейса для игрока.
    Usage: <IDключа> [ник]
    Done:
      Others: Открыт &6%crate_name%&7 в виде предпросмотра для &6%player_name%&7.
  ResetLimit:
    Desc: Сбрасывает лимит выигрыша вознаграждения для указанного кейса и награды у игрока.
    Usage: <игрок> <IDключа> [IDнаграды]
    Done:
      Crate: Сбросить лимит выигрыша &6%player_name% &7для всех выйгрышей в контейнере &6%crate_name%&7.
      Reward: Сбросить лимит выигрыша &6%player_name% &7для &6%reward_name% &7награды в контейнере &6%crate_name%&7.
  ResetCooldown:
    Desc: Сброс времени кулдауна у игрока для указанного кейса.
    Usage: <ник> <IDкейса>
    Done: Кулдаун для &6%player_name% &7сброшен у кейса &6%crate_name%&7.
  Menu:
    Usage: '[IDменю]'
    Desc: Открывает меню кейса.
    Done:
      Others: Открыто меню &6%menu_id%&7 кейса для &6%player_name%&7.
  Editor:
    Desc: Откройте редактор кейсов и ключей.
  DropKey:
    Usage: <ключ> <x> <y> <z> [мир]
    Desc: Оставьте ключ в указанном месте.
    Done: <lgray>Оставлен <lyellow>%key_name%</lyellow> по координатам <lyellow>%location_x%, %location_y%, %location_z%</lyellow> в мире <lyellow>%location_world%</lyellow>.</lgray>
  Open:
    Desc: Заставляет [игрока] [силой] открыть кейс.
    Usage: <кейс> [ник] [-f] [-s]
    Done: '#d4d9d8Принудить игрока #fdf35e%player_name%#d4d9d8 открыть #fdf35e%crate_name%#d4d9d8.'
    Notify: '#d4d9d8Вас заставили открыть #fdf35e%crate_name%#d4d9d8.'
  OpenFor:
    Desc: Принудительное открытие кейса для игрока.
    Usage: <кейс> [ник]
    Done: <lgray>Принудительно открыт кейс <lyellow>%crate_name%</lyellow> для <lyellow>%player_name%</lyellow>.</lgray>
    Notify: <lgray>Вы были вынуждены открыть <lyellow>%crate_name%</lyellow>.</lgray>
